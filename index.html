<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beautiful To-Do App</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/todo.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow rounded-4">
            <div class="card-body p-4">
              <h2 class="text-center mb-4 text-primary">üìù My To-Do List</h2>

              <div class="input-group mb-3">
                <input
                  type="text"
                  id="todo-input"
                  class="form-control"
                  placeholder="What do you need to do?"
                />
                <button id="add-btn" class="btn btn-success">Add</button>
              </div>

              <ul id="todo-list" class="list-group"></ul>
              <div style="text-align: center">
                <small style="">Made by Rasedul</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <!-- <img style="max-width: 1128px;margin: 0 auto;" src="./1.png" alt=""> -->
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/todo.js"></script>
  </body>
</html>
